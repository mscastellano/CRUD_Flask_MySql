<div class="modal fade" id="reservation-modal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="reservation-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <form action="/reservations" method="POST" class="modal-content" id="reservation-form">
            <div class="modal-header bg-primary" id="reservation-modal-header">
                <h5 class="modal-title" id="reservation-modalLabel">Nueva reservacion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    onclick="resetFormAttributes()">
                    <span class="text-white" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <div class="form-group col-12">
                    <label for="field">Cancha</label>
                    <select class="custom-select" name="field" id="field">
                        <option selected>Seleccione...</option>
                        {% for field in fields %}
                            <option value="{{ field[0] }}">{{ field[1] }} ({{ field[2] }} x {{ field[2] }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="start_at">Inicio</label>
                    <input type="datetime-local" class="form-control" name="start_at" id="start_at" required>
                </div>
                <div class="form-group col-6">
                    <label for="end_at">Fin</label>
                    <input type="datetime-local" class="form-control" name="end_at" id="end_at" required>
                </div>
                <div class="form-group col-12">
                    <label for="user">Usuario</label>
                    <select class="custom-select" name="user" id="user">
                        <option selected>Seleccione...</option>
                        {% for user in users %}
                            <option value="{{ user[0] }}">{{ user[2] }} {{ user[3] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    onclick="resetFormAttributes()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
