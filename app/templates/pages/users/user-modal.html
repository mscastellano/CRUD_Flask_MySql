<div class="modal fade" id="user-modal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="user-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <form action="/users" method="POST" class="modal-content" id="user-form">
            <div class="modal-header bg-primary" id="user-modal-header">
                <h5 class="modal-title" id="user-modalLabel">Nuevo Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    onclick="resetFormAttributes()">
                    <span class="text-white" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <div class="form-group col-6">
                    <label for="first_name">Primer Nombre</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group col-6">
                    <label for="lastname">Apellido</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required>
                </div>
                <div class="form-group col-12">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group col-12">
                    <label for="password">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class=" form-group col-6">
                            <label>Rol</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="user"
                                    value="user">
                                <label class="form-check-label" for="user">
                                    Usuario
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="admin"
                                    value="admin">
                                <label class="form-check-label" for="admin">
                                    Administrador
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    onclick="resetFormAttributes()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
